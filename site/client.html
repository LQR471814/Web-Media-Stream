<html>
  <head>
    <title>Client</title>
  </head>

  <body style="margin: 0px">
    <video
      id="video_preview"
      muted="true"
      autoplay="true"
      style="width: 100vw; height: 100vh"
    ></video>

    <div id="audio_overlay" class="audioOverlay"></div>

    <div
      id="audio_nodes"
      style="
        opacity: 0;
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100vw;
        height: 100vh;
        transition: all ease-in-out 0.25s;
      "
    ></div>

    <div
      id="button_trigger"
      style="position: fixed; height: 15%; width: 15%; right: 0%; bottom: 0%"
    ></div>

    <button class="audioButton" id="audio_button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.0"
        width="40px"
        height="40px"
        viewBox="0 0 75 75"
      >
        <path
          d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
          style="
            stroke: #111;
            stroke-width: 5;
            stroke-linejoin: round;
            fill: #111;
          "
        />
        <path
          d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
          style="
            fill: none;
            stroke: #111;
            stroke-width: 5;
            stroke-linecap: round;
          "
        />
      </svg>
    </button>

    <link rel="stylesheet" href="css/client.css" />

    <link rel="stylesheet" href="lib/audio_nodes/audio_nodes.css" />

    <script src="lib/audio_nodes/audio_nodes.js"></script>

    <script src="scripts/client.js"></script>

    <script src="lib/leader-line.min.js"></script>
  </body>
</html>
